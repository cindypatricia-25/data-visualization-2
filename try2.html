<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swirly Background Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #333333 50%, #FFFFFF 50%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Swirly Effect */
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #555555;
            clip-path: ellipse(80% 40% at 50% 0%);
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .content h1 {
            font-size: 3em;
        }

        .content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Control Your Own Fitness</h1>
            <p>The Revolutionary App to Help You Stay Fit</p>
        </div>
    </div>

</body>
</html>
